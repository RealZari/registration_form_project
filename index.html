<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />  
  </head>
  <body>
    <div class="container" id="container">
      <form id="registrationForm">
        <h2>Registration</h2>
        <h3>Personal Details</h3>
        <div class="wrapper">
          <div class="form-group">
            <label for="fullName">Full Name</label><br />
            <input
              class="input"
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label><br />
            <input
              class="input"
              type="date"
              id="dob"
              name="dob"
              placeholder="Enter birth date"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label><br />
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="wrapper">
          <div class="form-group">
            <label for="mobile">Mobile Number</label><br />
            <input
              class="input"
              type="text"
              id="mobile"
              name="mobile"
              placeholder="Enter mobile number"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label><br />
            <input
              class="input"
              type="text"
              id="gender"
              name="gender"
              placeholder="Enter your gender"
              required
            />
          </div>
          <div class="form-group">
            <label for="occupation">Occupation</label><br />
            <input
              class="input"
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Enter occupation"
              required
            />
          </div>
        </div>
        <h3>Identity Details</h3>
        <div class="wrapper">
          <div class="form-group">
            <label for="idType">ID Type</label><br />
            <input
              class="input"
              type="text"
              id="idType"
              name="idType"
              placeholder="Enter ID type"
              required
            />
          </div>
          <div class="form-group">
            <label for="idNumber">ID Number</label><br />
            <input
              class="input"
              type="text"
              id="idNumber"
              name="idNumber"
              placeholder="Enter ID number"
              required
            />
          </div>
          <div class="form-group">
            <label for="issueAuthority">Issue Authority</label><br />
            <input class="input" type=z"text" id="issueAuthority"
            name="issueAuthority" placeholder="Enter issue department" required>
          </div>
        </div>
        <div class="wrapper">
          <div class="form-group">
            <label for="issueDate">Issue Date</label><br />
            <input
              class="input"
              type="date"
              id="issueDate"
              name="issueDate"
              placeholder="Enter ID issue date"
              required
            />
          </div>
          <div class="form-group">
            <label for="issueState">Issue State</label><br />
            <input
              class="input"
              type="text"
              id="issueState"
              name="issueState"
              placeholder="Enter ID issue state"
              required
            />
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label><br />
            <input
              class="input"
              type="date"
              id="expiryDate"
              name="expiryDate"
              placeholder="Enter ID expiry date"
              required
            />
          </div>
        </div>
        <button type="button" onclick="submitForm()">Next</button>
      </form>
    </div>
    <div class="formshow" style="display: none" id="formData"></div>
    <script src="script.js"></script>
  </body>
</html>
